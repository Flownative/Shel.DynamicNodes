<f:layout name="Default" />

<f:section name="Title">Category management</f:section>

<f:section name="Content">
	<div class="row t3-module-container indented">
		<h3>
			Editing {dynamicField.label}
		</h3>

		<br/>

		<f:form action="updateDynamicField" object="{dynamicField}" objectName="dynamicField" id="neos-category-edit-form">
			<f:form.textfield id="neos-dynamic-field-create-textfield" property="label" name="label" placeholder="Enter field label"/>
			<br /><br />
			<f:form.submit value="Update field" class="neos-button neos-button-primary" />
		</f:form>

</f:section>
