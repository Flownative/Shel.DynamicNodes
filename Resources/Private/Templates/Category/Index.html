<f:layout name="Default" />

<f:section name="Title">Category management</f:section>

<f:section name="Content">
	<div class="row t3-module-container indented">
		<h3>
			Available categories
		</h3>

		<f:render partial="DynamicTypesListView" arguments="{categories: categories}"/>

		<br/>

		<f:form action="create" id="neos-tags-create-form">
			<f:form.textfield id="neos-category-create-textfield" name="label" placeholder="Enter category label" /><br /><br />
			<f:form.submit value="Create category" class="neos-button neos-button-primary" />
		</f:form>
	</div>
</f:section>
